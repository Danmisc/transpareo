{% load static %}

<div id="{{ menu_id }}" class="context-menu" role="menu" style="display: none;">
    {% for item in menu_items %}
        <a href="{{ item.url|default:'#' }}" 
           class="context-menu-item {% if item.danger %}danger{% endif %}"
           role="menuitem"
           {% if item.action %}onclick="{{ item.action }}; return false;"{% endif %}>
            {% if item.icon %}
                <span aria-hidden="true">{{ item.icon }}</span>
            {% endif %}
            <span>{{ item.label }}</span>
        </a>
    {% endfor %}
</div>
