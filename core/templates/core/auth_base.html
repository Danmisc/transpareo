<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transpareo{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Container principal avec bords arrondis */
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            max-height: calc(100vh - 40px);
            align-items: stretch;
        }
        
        /* Left Side - Form */
        .auth-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 32px 40px;
            background: #ffffff;
            overflow: hidden;
            max-height: calc(100vh - 40px);
            justify-content: center;
            align-items: center;
        }
        
        .auth-left-inner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 380px;
        }
        
        /* Right Side - Image */
        .auth-right {
            flex: 1;
            position: relative;
            display: none;
            padding: 20px 20px 20px 0;
            background: #f5f5f5;
            align-items: stretch;
        }
        
        .auth-right-image {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
            background: url('https://images.unsplash.com/photo-1521737711867-e3b97375f902?w=1400&q=90&auto=format&fit=crop') center/cover;
        }
        
        /* Logo - Identique à landing page */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            align-self: flex-start;
        }
        
        .logo:hover {
            transform: translateY(-2px);
        }
        
        .logo-text {
            font-weight: 800;
            font-size: 20px;
            background: linear-gradient(135deg, #D3580B 0%, #c4510a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Heading */
        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }
        
        .subtitle {
            font-size: 13px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.4;
        }
        
        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 14px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 12px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 11px 13px;
            border: 1.5px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
            background: #fafafa;
        }
        
        .form-control::placeholder {
            color: #999;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #D3580B;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(211, 88, 11, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 11px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 4px;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: #1a1a1a;
        }
        
        .password-toggle svg {
            width: 18px;
            height: 18px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 7px;
            margin-bottom: 18px;
        }
        
        .form-check-input {
            width: 15px;
            height: 15px;
            cursor: pointer;
            accent-color: #D3580B;
        }
        
        .form-check label {
            margin: 0;
            font-weight: 400;
            font-size: 12px;
            cursor: pointer;
            color: #666;
        }
        
        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #D3580B 0%, #c4510a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px rgba(211, 88, 11, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(211, 88, 11, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
            color: #999;
            font-size: 12px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5e5;
        }
        
        .divider span {
            padding: 0 12px;
        }
        
        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 9px;
            margin-bottom: 16px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            padding: 11px 16px;
            border: 1.5px solid #e5e5e5;
            border-radius: 8px;
            background: white;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .social-btn:hover {
            border-color: #d0d0d0;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
        }
        
        .social-btn svg {
            flex-shrink: 0;
            width: 17px;
            height: 17px;
        }
        
        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 14px;
        }
        
        .auth-links a {
            color: #D3580B;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: color 0.2s;
            display: inline-block;
            margin: 3px 5px;
        }
        
        .auth-links a:hover {
            color: #c4510a;
            text-decoration: underline;
        }
        
        /* Footer */
        .auth-footer {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #999;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .auth-footer-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .auth-footer-links a {
            color: #999;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .auth-footer-links a:hover {
            color: #666;
        }
        
        /* Alerts */
        .alert {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 14px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .rate-limited {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 14px;
            text-align: center;
            font-size: 12px;
        }
        
        .rate-limited strong {
            display: block;
            margin-bottom: 5px;
        }
        
        /* Error List */
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 4px 0 0 0;
        }
        
        .errorlist li {
            color: #dc3545;
            font-size: 11px;
            margin-top: 2px;
        }
        
        /* Real-time validation */
        .real-time-validation,
        .real-time-feedback {
            font-size: 10px;
            margin-top: 3px;
            min-height: 14px;
        }
        
        .validation-success,
        .feedback-success {
            color: #28a745;
        }
        
        .validation-error,
        .feedback-error {
            color: #dc3545;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Magic Link */
        .magic-link-section {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid #e5e5e5;
        }
        
        .magic-link-btn {
            width: 100%;
            padding: 11px;
            background: transparent;
            border: 1.5px solid #e5e5e5;
            border-radius: 8px;
            color: #1a1a1a;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            font-size: 12px;
        }
        
        .magic-link-btn:hover {
            border-color: #D3580B;
            background: #fafafa;
            color: #D3580B;
        }
        
        .magic-link-btn svg {
            width: 15px;
            height: 15px;
        }
        
        .magic-link-sent {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 14px;
            text-align: center;
            font-size: 12px;
        }
        
        /* Help text */
        .help-text {
            font-size: 10px;
            color: #999;
            margin-top: 3px;
            line-height: 1.3;
        }
        
        /* Responsive */
        @media (min-width: 1024px) {
            .auth-right {
                display: flex;
            }
        }
        
        @media (max-width: 1023px) {
            .auth-container {
                max-width: 550px;
            }
            
            .auth-left {
                padding: 24px 32px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .auth-container {
                border-radius: 12px;
                max-height: calc(100vh - 32px);
            }
            
            .auth-left {
                padding: 20px 20px;
                max-height: calc(100vh - 32px);
            }
            
            .logo {
                margin-bottom: 16px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 4px;
            }
            
            .subtitle {
                font-size: 12px;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .btn {
                padding: 11px;
                font-size: 13px;
                margin-bottom: 12px;
            }
            
            .divider {
                margin: 14px 0;
            }
            
            .social-login {
                gap: 8px;
                margin-bottom: 14px;
            }
            
            .social-btn {
                padding: 10px 14px;
                font-size: 12px;
            }
            
            .auth-links {
                margin-top: 12px;
            }
            
            .auth-footer {
                padding-top: 14px;
                flex-direction: column;
                gap: 6px;
                text-align: center;
            }
            
            .auth-footer-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Form -->
        <div class="auth-left">
            <div class="auth-left-inner">
                <a href="{% url 'landing-page' %}" class="logo">
                    <span class="logo-text">Transpareo</span>
                </a>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block content %}{% endblock %}
                
                <div class="auth-footer">
                    <div>© 2025 Transpareo. Tous droits réservés.</div>
                    <div class="auth-footer-links">
                        <a href="#">Mentions légales</a>
                        <a href="#">CGU</a>
                        <a href="#">CGV</a>
                        <a href="#">Politique de confidentialité</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Image -->
        <div class="auth-right">
            <div class="auth-right-image"></div>
        </div>
    </div>
    
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password1');
        if (passwordInput) {
            const strengthIndicator = document.createElement('div');
            strengthIndicator.className = 'password-strength';
            strengthIndicator.innerHTML = '<div class="password-strength-bar"></div>';
            passwordInput.parentNode.appendChild(strengthIndicator);
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const bar = strengthIndicator.querySelector('.password-strength-bar');
                
                if (password.length === 0) {
                    strengthIndicator.style.display = 'none';
                    return;
                }
                
                strengthIndicator.style.display = 'block';
                bar.className = 'password-strength-bar';
                
                let strength = 0;
                if (password.length >= 8) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/\d/.test(password)) strength++;
                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
                
                if (strength <= 2) {
                    bar.classList.add('strength-weak');
                } else if (strength <= 4) {
                    bar.classList.add('strength-medium');
                } else {
                    bar.classList.add('strength-strong');
                }
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
